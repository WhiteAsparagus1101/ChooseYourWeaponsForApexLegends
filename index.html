<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Choose Your Weapons for Apex Legends</title>
    <link href="style.css" rel="stylesheet">
    <script src="functions.js"></script>
</head>

<body>
    <div>
        <input type="checkbox" id="supply_drop">
        <label for="supply_drop">Include supply drop</label>
    </div>

    <div>
        <h2>Ammo</h2>
        <div id="Ammo">
            <div>
                <input type="checkbox" id="Light" name="Light" checked=true>
                <label for="Light">Light</label>
            </div>
            <div>
                <input type="checkbox" id="Heavy" name="Heavy" checked=true>
                <label for="Heavy">Heavy</label>
            </div>
            <div>
                <input type="checkbox" id="Energy" name="Energy" checked=true>
                <label for="Energy">Energy</label>
            </div>
            <div>
                <input type="checkbox" id="Sniper" name="Sniper" checked=true>
                <label for="Sniper">Sniper</label>
            </div>
            <div>
                <input type="checkbox" id="Shotgun" name="Shotgun" checked=true>
                <label for="Shotgun">Shotgun</label>
            </div>
            <div>
                <input type="checkbox" id="Arrow" name="Arrow" checked=true>
                <label for="Arrow">Arrow</label>
            </div>

        </div>
    </div>


    <div>
        <h2>Weapon Type</h2>
        <div id="Weapon Type">
            <div>
                <input type="checkbox" id="HG" name="HG" checked=true>
                <label for="HG">Handgun</label>
            </div>
            <div>
                <input type="checkbox" id="SMG" name="SMG" checked=true>
                <label for="SMG">Submachine Gun</label>
            </div>
            <div>
                <input type="checkbox" id="LMG" name="LMG" checked=true>
                <label for="LMG">Light Machine Gun</label>
            </div>
            <div>
                <input type="checkbox" id="AR" name="AR" checked=true>
                <label for="AR">Assault Rifle</label>
            </div>
            <div>
                <input type="checkbox" id="MR" name="MR" checked=true>
                <label for="MR">Marksman Rifle</label>
            </div>
            <div>
                <input type="checkbox" id="SR" name="SR" checked=true>
                <label for="SR">Sniper Rifle</label>
            </div>
            <div>
                <input type="checkbox" id="SG" name="SG" checked=true>
                <label for="SG">Shotgun</label>
            </div>

        </div>
    </div>


    <button id="b1" class="b1">Choose your weapons</button>

    <div id="results"></div>
</body>
